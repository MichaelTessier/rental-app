mutation registerUser($input: UserInput!) {
  registerUser(input: $input) {
    id
  }
}

mutation login($input: LoginInput!) {
  login(input: $input) {
    id
  }
}

query Me {
  me {
    id
    createdAt
    email
    firstName
    lastName
    phoneNumber
    resetPasswordExpires
    resetPasswordToken
    role
    updatedAt
  }
}

mutation Logout {
  logout
}